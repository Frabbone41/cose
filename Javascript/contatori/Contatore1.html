<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Contatore Carino âœ¨</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #contatore {
            font-size: 2.5rem;
            text-align: center;
            width: 100px;
            border: none;
            background: transparent;
            color: white;
            font-weight: bold;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        #contatore.animate {
            transform: scale(1.3);
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            background-color: white;
            color: #5563DE;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Contatore Carino </h1>

    <input type="text" id="contatore" value="0" readonly>

    <div class="buttons">
        <button class="btn" onclick="diminuisci()">- Decrementa</button>
        <button class="btn" onclick="aumenta()">+ Incrementa</button>
    </div>

    <script src="contatore1.js"></script>
</body>
</html>
