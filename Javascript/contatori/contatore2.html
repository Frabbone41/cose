<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contatore pi√π bello</title>
    <style>
        /* Imposta sfondo con gradiente */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        /* Contenitore principale */
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
    }

        /* Campo del contatore */
        #contatore {
            width: 100px;
            font-size: 2rem;
            text-align: center;
            padding: 8px;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.8);
        }

        /* Campo input incremento */
        #incrementa {
            width: 220px;
            font-size: 1rem;
            padding: 8px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.8);
        }

        /* Stile bottoni */
        button {
            background-color: #ffffff33;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: white;
            color: #2980b9;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="contatore" value="0"><br>
        <input type="text" id="incrementa" value="1" placeholder="inserisci di quanto vuoi aumentare">
        <br>
        <button onclick="incrementa()">Incrementa</button>
        <button onclick="decrementa()">Decrementa</button>
    </div>

    <script src="contatore2.js"></script>
</body>
</html>
