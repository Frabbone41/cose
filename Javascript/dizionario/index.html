<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dizionario JS</title>

  <!-- Aggiungo Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="text-center text-primary mb-4">Dizionario JavaScript</h1>
    
    <div class="input-group mb-3">
      <input id="parola" type="text" class="form-control" placeholder="Inserisci una parola">
      <button class="btn btn-success" onclick="cerca()">Cerca</button>
    </div>

    <div id="risultato" class="alert alert-info d-none"></div>
  </div>

  <script>
    const dizionario = {
      "ciao": "saluto informale",
      "computer": "dispositivo elettronico per elaborare dati",
      "javascript": "linguaggio di programmazione web"
    };

    function cerca() {
      const parola = document.getElementById("parola").value.toLowerCase();
      const risultato = document.getElementById("risultato");

      if (dizionario[parola]) {
        risultato.textContent = dizionario[parola];
        risultato.classList.remove("d-none", "alert-danger");
        risultato.classList.add("alert-info");
      } else {
        risultato.textContent = "Parola non trovata ðŸ˜¢";
        risultato.classList.remove("d-none", "alert-info");
        risultato.classList.add("alert-danger");
      }
    }
  </script>

  <!-- JS di Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
