<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generatore di password complesse</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; 
      padding: 2rem; 
      background: #f6f8fa; 
      color:#0f172a; 
    }
    .card { 
      background: white; 
      border-radius: 12px; 
      box-shadow: 0 6px 18px rgba(15,23,42,0.08); 
      padding: 1.25rem; 
      max-width:720px; 
      margin: 0 auto; 
    }
    h1 { margin: 0 0 0.5rem 0; font-size: 1.25rem; }
    p { margin: 0 0 1rem 0; color:#475569; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { display:flex; align-items:center; gap:0.75rem; padding: .5rem .25rem; border-radius:8px; }
    .pw { font-family: "Courier New", monospace; background:#f1f5f9; padding:.4rem .6rem; border-radius:6px; user-select: all; }
    .btn { padding:.45rem .7rem; border-radius:8px; border: none; cursor:pointer; background:#0ea5a4; color:white; font-weight:600; }
    .btn.secondary { background:#64748b; }
    .row { display:flex; gap:.5rem; align-items:center; }
    .controls { display:flex; gap:.5rem; margin-top:1rem; flex-wrap: wrap; }
    .hint { font-size:.85rem; color:#64748b; margin-top:.5rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Generatore di 5 password complesse</h1>
    <p>Ogni password Ã¨ lunga almeno 12 caratteri e contiene maiuscole, minuscole, numeri e simboli tra <code>-_*+%&$=</code>.</p>

    <div class="controls">
      <label>
        Lunghezza minima:
        <input id="length" type="number" value="12" min="12" style="width:72px; margin-left:.4rem;">
      </label>
      <button id="gen" class="btn">Genera 5 password</button>
      <button id="gen-random" class="btn secondary">Genera 5 con lunghezze casuali</button>
    </div>

    <p class="hint">Premi "Copia" per copiare la password negli appunti.</p>

    <ul id="list" style="margin-top:1rem;"></ul>
  </div>

  <!-- collegamento al file JavaScript -->
  <script src="regex2.js"></script>
</body>
</html>
